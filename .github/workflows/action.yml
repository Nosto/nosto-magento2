name: PHP CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.1'
        tools: composer, pecl, ast

    - name: AST
      run: sudo pecl install -f ast

    - name: Update Dependencies
      env:
        REPO_USR: ${{ secrets.REPO_USR }}
        REPO_PSW: ${{ secrets.REPO_PSW }}
      run: |
        composer config repositories.0 composer https://repo.magento.com
        composer config http-basic.repo.magento.com "$REPO_USR" "$REPO_PSW"
        composer install --prefer-dist --no-progress --no-suggest

    - name: Code Sniffer
      run: ./vendor/bin/phpcs --standard=ruleset.xml --report=checkstyle --report-file=chkphpcs.xml

    - name: Code Sniffer
      run: ./vendor/bin/phpcs --standard=ruleset.xml --report=checkstyle --report-file=chkphpcs.xml

    - name: Mess Detect
      run: ./vendor/bin/phpmd . xml codesize,naming,unusedcode,controversial,design --exclude vendor,var,build,tests --reportfile pmdphpmd.xml

    - name: Package
      run: composer archive --format=zip --file=${GITHUB_SHA::8}
