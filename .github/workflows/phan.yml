name: Phan

on: [push]

jobs:

  phan:
    name: Phan Analysis
    runs-on: ubuntu-latest

    #https://help.github.com/en/actions/configuring-and-managing-workflows/about-service-containers#creating-service-containers
    services:
      mysql:
        image: mysql

    steps:
    - uses: actions/checkout@v1

    ############################################################################
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.2'
        tools: composer, pecl
        extensions: ast

    - name: Update project dependencies
      env:
        REPO_USR: ${{ secrets.REPO_USR }}
        REPO_PSW: ${{ secrets.REPO_PSW }}
      run: |
        composer config repositories.0 composer https://repo.magento.com
        composer config http-basic.repo.magento.com "$REPO_USR" "$REPO_PSW"
        composer install --prefer-dist --no-progress --no-suggest
    ############################################################################

    # Not removing HHVM will lead to the following error:
    # > Installation request for hhvm 4.49.0 -> satisfiable by hhvm[4.49.0].
    - name: Remove HHVM
      id: remove-hhvm
      run: sudo apt remove hhvm

    - name: Install Magento
      id: install-magento
      run: |
        export
        mkdir phan
        cd phan
        composer create-project magento/community-edition=2.3.2 magento
        cd magento
        composer config minimum-stability dev
        composer config prefer-stable true
        composer require --no-update nosto/module-nostotagging:dev-${GITHUB_REF#refs/heads/}#${GITHUB_SHA}
        composer update --no-dev
        bin/magento module:enable --all
        bin/magento setup:di:compile
      env:
        GITHUB_BRANCH: ${{ github.base_ref }}

    - name: Run Phan analysis
      id: phan-analysis
      run: ./vendor/bin/phan --config-file=phan.php --output-mode=checkstyle --output=chkphan.xml --processes=4

    - name: Archive static analysis results
      uses: actions/upload-artifact@v1
      with:
        name: phan-analysis-results
        path: chkphan.xml
